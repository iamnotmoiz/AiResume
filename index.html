<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeAutopilot | AI Portfolio Builder</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel for Browser Execution -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Custom Icon Component to bridge Lucide and React
        const Icon = ({ name, size = 20, className = "" }) => {
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [step, setStep] = useState(1);
            const [loading, setLoading] = useState(false);
            const [progress, setProgress] = useState(0);
            const [status, setStatus] = useState('');
            const [errorDetails, setErrorDetails] = useState('');
            
            // Local persistence
            const [githubToken, setGithubToken] = useState(() => localStorage.getItem('rt_gh_token') || '');
            const [jobLink, setJobLink] = useState('');
            const [resumeName, setResumeName] = useState(() => localStorage.getItem('rt_resume_name') || '');
            
            const [generatedUrl, setGeneratedUrl] = useState('');
            const [countdown, setCountdown] = useState(60);
            const [estRemaining, setEstRemaining] = useState(45);
            
            const fileInputRef = useRef(null);

            // Re-initialize Lucide icons on every render
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            // Save settings to local storage
            useEffect(() => {
                localStorage.setItem('rt_gh_token', githubToken);
            }, [githubToken]);

            // Success Page Timer
            useEffect(() => {
                let timer;
                if (step === 3 && countdown > 0) {
                    timer = setInterval(() => setCountdown(prev => prev - 1), 1000);
                }
                return () => clearInterval(timer);
            }, [step, countdown]);

            // Est. Countdown on Button
            useEffect(() => {
                let estTimer;
                if (loading && estRemaining > 0) {
                    estTimer = setInterval(() => setEstRemaining(prev => Math.max(prev - 1, 1)), 1000);
                }
                return () => clearInterval(estTimer);
            }, [loading, estRemaining]);

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setResumeName(file.name);
                    localStorage.setItem('rt_resume_name', file.name);
                    setStatus('Resume synced successfully');
                    setTimeout(() => setStatus(''), 3000);
                }
            };

            const clearStorage = () => {
                localStorage.clear();
                setGithubToken('');
                setResumeName('');
                setStatus('Local data cleared');
                setTimeout(() => setStatus(''), 3000);
            };

            const generateResume = async () => {
                setLoading(true);
                setEstRemaining(55);
                setProgress(15);
                setErrorDetails('');
                setStatus('AI Researching Job URL...');
                
                const apiKey = ""; // Set by environment
                const systemPrompt = `You are a Senior Creative Developer. Create a high-end, modern, glassmorphic portfolio using Tailwind CSS. Personalize it using data from: ${resumeName} and requirements from: ${jobLink}. Use animations and premium typography. Output ONLY the minified HTML code.`;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Generate my site for ${jobLink}` }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            tools: [{ "google_search": {} }]
                        })
                    });
                    
                    const data = await response.json();
                    const html = data.candidates?.[0]?.content?.parts?.[0]?.text || '';
                    setProgress(45);
                    return html.replace(/```html|```/g, '').trim();
                } catch (err) {
                    setErrorDetails('API Error: ' + err.message);
                    setLoading(false);
                    return null;
                }
            };

            const deployToGithub = async (html) => {
                setStatus('Connecting to GitHub...');
                setProgress(60);
                const repoName = `portfolio-${Date.now()}`;
                const headers = {
                    'Authorization': `token ${githubToken.trim()}`,
                    'Accept': 'application/vnd.github.v3+json'
                };

                try {
                    // Create Repo
                    const repoRes = await fetch('https://api.github.com/user/repos', {
                        method: 'POST',
                        headers,
                        body: JSON.stringify({ name: repoName, auto_init: true })
                    });
                    const repoData = await repoRes.json();
                    if (!repoRes.ok) throw new Error(repoData.message);

                    // Upload File
                    setStatus('Deploying Site Code...');
                    setProgress(85);
                    await fetch(`https://api.github.com/repos/${repoData.full_name}/contents/index.html`, {
                        method: 'PUT',
                        headers,
                        body: JSON.stringify({
                            message: "Automated AI Portfolio Deployment",
                            content: btoa(unescape(encodeURIComponent(html)))
                        })
                    });

                    // Enable Pages
                    setStatus('Activating Global URL...');
                    setProgress(95);
                    await fetch(`https://api.github.com/repos/${repoData.full_name}/pages`, {
                        method: 'POST',
                        headers,
                        body: JSON.stringify({ source: { branch: 'main' } })
                    });
                    
                    setProgress(100);
                    setGeneratedUrl(`https://${repoData.owner.login}.github.io/${repoName}/`);
                    setStep(3);
                } catch (err) {
                    setErrorDetails('Deployment Error: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleProcess = async () => {
                const html = await generateResume();
                if (html) await deployToGithub(html);
            };

            return (
                <div className="min-h-screen pb-20">
                    {/* Header */}
                    <header className="bg-white border-b h-16 flex items-center justify-between px-8 shadow-sm sticky top-0 z-50">
                        <div className="flex items-center gap-2">
                            <Icon name="sparkles" className="text-indigo-600" size={24} />
                            <h1 className="font-black text-xl tracking-tight">ResumeAutopilot</h1>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="hidden md:flex items-center gap-1.5 text-[10px] font-black text-slate-400 uppercase tracking-widest bg-slate-100 px-3 py-1 rounded-full">
                                <Icon name="shield-check" className="text-green-500" size={12} /> Local Session Sync
                            </div>
                            {(githubToken || resumeName) && (
                                <button onClick={clearStorage} className="text-slate-400 hover:text-red-500 p-2">
                                    <Icon name="trash-2" size={18} />
                                </button>
                            )}
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto mt-12 px-6">
                        {step === 1 ? (
                            <div className="space-y-12 animate-in">
                                <div className="text-center space-y-3">
                                    <h2 className="text-5xl font-black text-slate-900 tracking-tight">
                                        Your Career, <span className="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-violet-600">Automated.</span>
                                    </h2>
                                    <p className="text-slate-500 text-lg max-w-xl mx-auto font-medium">
                                        Upload your resume, paste a job link, and watch the AI deploy your site.
                                    </p>
                                </div>

                                <div className="space-y-8">
                                    {/* Resume Upload */}
                                    <section className="space-y-4">
                                        <div className="flex items-center gap-3">
                                            <div className="flex items-center justify-center w-8 h-8 rounded-xl bg-indigo-600 text-white font-bold text-sm">1</div>
                                            <h3 className="text-lg font-bold">Your Resume</h3>
                                        </div>
                                        <div onClick={() => fileInputRef.current.click()} className={`border-2 border-dashed rounded-[2rem] p-10 bg-white transition-all cursor-pointer text-center group ${resumeName ? 'border-green-500 bg-green-50/20' : 'border-slate-200 hover:border-indigo-400 hover:bg-slate-50'}`}>
                                            <input type="file" ref={fileInputRef} className="hidden" accept=".pdf" onChange={handleFileChange} />
                                            <div className={`w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 ${resumeName ? 'bg-green-100 text-green-600' : 'bg-indigo-50 text-indigo-600'}`}>
                                                <Icon name={resumeName ? "check-circle-2" : "upload-cloud"} size={32} />
                                            </div>
                                            <p className="font-extrabold text-slate-800">{resumeName || "Choose PDF Resume"}</p>
                                        </div>
                                    </section>

                                    {/* Job Link */}
                                    <section className="space-y-4">
                                        <div className="flex items-center gap-3">
                                            <div className="flex items-center justify-center w-8 h-8 rounded-xl bg-indigo-600 text-white font-bold text-sm">2</div>
                                            <h3 className="text-lg font-bold">Target Job Link</h3>
                                        </div>
                                        <div className="bg-white p-6 rounded-3xl border border-slate-200 flex items-center gap-4">
                                            <Icon name="link" className="text-slate-300" />
                                            <input 
                                                className="w-full bg-transparent outline-none font-semibold text-slate-800" 
                                                placeholder="Paste the LinkedIn or Company job URL..."
                                                value={jobLink}
                                                onChange={(e) => setJobLink(e.target.value)}
                                            />
                                        </div>
                                    </section>

                                    {/* GitHub Config */}
                                    <section className="space-y-4">
                                        <div className="flex items-center gap-3">
                                            <div className="flex items-center justify-center w-8 h-8 rounded-xl bg-indigo-600 text-white font-bold text-sm">3</div>
                                            <h3 className="text-lg font-bold">GitHub Access</h3>
                                        </div>
                                        <div className="bg-slate-900 p-8 rounded-[2.5rem] text-white space-y-6 shadow-2xl relative overflow-hidden">
                                            <Icon name="shield-check" size={120} className="absolute top-0 right-0 opacity-5" />
                                            <div className="flex justify-between items-center relative z-10">
                                                <span className="text-xs font-black text-slate-400 uppercase tracking-widest">Authentication Token</span>
                                                <a href="https://github.com/settings/tokens/new?description=Autopilot&scopes=repo,workflow" target="_blank" className="text-xs text-indigo-400 font-bold flex items-center gap-1">New Token <Icon name="external-link" size={12}/></a>
                                            </div>
                                            <input 
                                                type="password"
                                                className="w-full p-5 bg-slate-800/50 rounded-2xl border border-slate-700 font-mono outline-none focus:ring-2 focus:ring-indigo-500" 
                                                placeholder="ghp_xxxxxxxx"
                                                value={githubToken}
                                                onChange={(e) => setGithubToken(e.target.value)}
                                            />
                                            
                                            <button 
                                                onClick={handleProcess}
                                                disabled={loading || !resumeName || !jobLink || !githubToken}
                                                className="w-full relative h-20 bg-white text-slate-900 rounded-2xl font-black text-xl overflow-hidden shadow-2xl active:scale-95 transition-all disabled:opacity-30"
                                            >
                                                <div className="absolute left-0 top-0 h-full bg-indigo-600/10 transition-all duration-700" style={{ width: `${progress}%` }} />
                                                <div className="relative z-10 flex flex-col items-center">
                                                    {loading ? (
                                                        <>
                                                            <div className="flex items-center gap-2"><Icon name="loader-2" className="animate-spin text-indigo-600" /> {status}</div>
                                                            <div className="text-[10px] text-slate-400 mt-1">~{estRemaining}s Left</div>
                                                        </>
                                                    ) : "Build & Deploy Portfolio"}
                                                </div>
                                            </button>

                                            {errorDetails && <div className="p-4 bg-red-500/10 border border-red-500/50 rounded-xl text-red-200 text-xs flex gap-2"><Icon name="alert-circle" size={14} className="shrink-0" /> {errorDetails}</div>}
                                        </div>
                                    </section>
                                </div>
                            </div>
                        ) : (
                            <div className="max-w-2xl mx-auto text-center space-y-8 animate-in">
                                <div className="bg-green-100 text-green-600 w-24 h-24 rounded-[2rem] flex items-center justify-center mx-auto shadow-xl ring-8 ring-green-50 mb-4 animate-bounce">
                                    <Icon name="check-circle-2" size={48} />
                                </div>
                                <h2 className="text-5xl font-black text-slate-900 tracking-tight">System Online.</h2>
                                <p className="text-slate-500 text-xl font-medium">Your site is live on GitHub Pages.</p>

                                <div className="bg-white p-10 rounded-[3rem] border border-slate-200 shadow-2xl space-y-8">
                                    <div className="flex items-center justify-center gap-6">
                                        <div className="p-6 bg-slate-50 rounded-[2rem] border border-slate-100">
                                            <Icon name="clock" className="text-indigo-600 mb-1 mx-auto" />
                                            <span className="text-3xl font-black text-indigo-600 tracking-tighter">0:{countdown.toString().padStart(2, '0')}</span>
                                        </div>
                                        <p className="text-left text-sm text-slate-500 max-w-[200px] font-medium leading-relaxed">
                                            GitHub is building your environment. If you see a 404, please wait for the timer.
                                        </p>
                                    </div>

                                    <div className="flex flex-col sm:flex-row gap-4 justify-center px-4">
                                        <a href={generatedUrl} target="_blank" className="flex-1 bg-indigo-600 text-white py-5 rounded-2xl font-black hover:bg-indigo-700 flex items-center justify-center gap-2 shadow-lg shadow-indigo-100 transition-all">
                                            <Icon name="globe" /> Visit Live Site
                                        </a>
                                        <button onClick={() => setStep(1)} className="flex-1 bg-white border border-slate-200 py-5 rounded-2xl font-bold hover:bg-slate-50 flex items-center justify-center gap-2">
                                            <Icon name="arrow-left" /> Restart
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
